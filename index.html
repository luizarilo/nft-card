<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT Card</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <figure class="image__card">
      </figure>
      <figure class="view__icon">
        <img src="images/icon-view.svg" alt=" " width="48" height="48">
      </figure>
      <div class="name__coin">
        <a href="#">Equilibrium #3429</a>
      </div>
      <div class="text__coin">
        <h4 class="text__subtitle">Our Equilibrium collection promotes balance and calm.
        </h4>
      </div>
      <div class="box__information">
        <div class="coin__value">
          <img src="images/icon-ethereum.svg" class="image__coin" alt="Coin image"><span class="text__eth">0.041
            ETH</span>
        </div>
        <div class="days__left">
          <img src="images/icon-clock.svg" class="image__clock" alt="clock icon"><span class="text__days">3 days
            left</span>
        </div>
      </div>
      <hr class="line">
      <div class="box__creator">
        <figure class = "image__creator">
        </figure>
        <div class = "text__creator">
          <p>Creation of <a href = "#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
